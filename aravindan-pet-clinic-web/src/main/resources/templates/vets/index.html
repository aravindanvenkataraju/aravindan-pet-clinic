<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aravindan's Pet Clinic - Vets Index</title>
</head>
<!-- /*@thymesVar id="vet" type="com.aravindan.springframework.petclinic.model.Vet -->
<body>
	<h1 th:text="'List of vets'">List of vets</h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">-1</td>
				<td th:text="${vet.firstName}">firstName</td>
				<td th:text="${vet.lastName}">lastName</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
