<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aravindan's Pet Clinic - Pet owners Index</title>
</head>
<body>
	<h1 th:text="'List of pet owners'">List of Pet Owners</h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">-1</td>
				<td th:text="${owner.firstName}">firstName</td>
				<td th:text="${owner.lastName}">lastName</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
